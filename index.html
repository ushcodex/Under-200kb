></div><h1>The Strict Limit Compressor</h1></header><main class="card"><div class="note"><p><strong>Usage:</strong> Upload image &rarr; Set Limit &rarr; Compress.</p></div><div class="drop" id="dz"><input type="file" id="fi" accept="image/*" aria-label="Upload Image"><div class="holder" id="ph"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg><p><strong>Click to Upload</strong></p></div><div class="prev" id="pv"><img id="t_img" alt="Preview"><div id="fn" style="font-family:'Space Mono';font-size:0.8rem"></div></div></div><div class="ctrl"><div style="position:relative"><input type="number" id="sz" value="190" placeholder="200" aria-label="Max Size in KB"><span style="position:absolute;right:15px;top:50%;transform:translateY(-50%);color:#888;font-family:'Space Mono'">KB</span></div></div><button class="btn" onclick="startComp()" id="go">Compress Image</button><div id="resArea"><div id="stat" style="font-family:'Space Mono';color:#059669;margin-bottom:15px"></div><img id="resImg" alt="Result"><a id="dl" class="dl">Download Image</a></div></main><footer><span id="yr"></span> &copy; <a href="https://ushcodex.tech">Ushcodex</a>.<br>Privacy note: Your photos stay on your device. They are never uploaded to our servers, so we couldn't see them even if we wanted to.</footer><script>console.log("%c Built by Ushcodex ","background:#ff6b00;color:#000;font-weight:bold;padding:5px");document.getElementById("yr").textContent=new Date().getFullYear();const fi=document.getElementById('fi'),dz=document.getElementById('dz'),ph=document.getElementById('ph'),pv=document.getElementById('pv'),t_img=document.getElementById('t_img'),resArea=document.getElementById('resArea');fi.addEventListener('change',function(e){if(e.target.files[0]){let f=e.target.files[0];t_img.src=URL.createObjectURL(f);document.getElementById('fn').textContent=f.name;ph.style.display='none';pv.style.display='block';resArea.style.display='none';dz.style.borderColor='#ff6b00';dz.style.background='#1a0f00'}});window.startComp=async function(){let size=parseFloat(document.getElementById('sz').value);let btn=document.getElementById('go');let resImg=document.getElementById('resImg');let dl=document.getElementById('dl');let stat=document.getElementById('stat');if(!fi.files[0])return alert("Upload an image first!");btn.textContent="Processing...";btn.disabled=true;let img=new Image();img.onload=async function(){URL.revokeObjectURL(img.src);let cvs=document.createElement('canvas');let ctx=cvs.getContext('2d');let w=img.width,h=img.height;if(w>2000){h=Math.round(h*(2000/w));w=2000}cvs.width=w;cvs.height=h;ctx.drawImage(img,0,0,w,h);let q=0.9,blob=null,limit=size*1024;do{blob=await new Promise(r=>cvs.toBlob(r,'image/jpeg',q));if(blob.size>limit)q-=0.05}while(blob.size>limit&&q>0.1);let url=URL.createObjectURL(blob);resImg.src=url;dl.href=url;dl.download="Under"+size+"KB_"+Math.floor(Math.random()*1000)+".jpg";dl.textContent="Download ("+(blob.size/1024).toFixed(0)+" KB)";stat.textContent="Success! Reduced by "+Math.round((1-(blob.size/fi.files[0].size))*100)+"%";resArea.style.display='block';btn.textContent="Compress Again";btn.disabled=false};img.onerror=function(){alert("Error loading image. Please try a different file.");btn.textContent="Compress Image";btn.disabled=false};img.src=URL.createObjectURL(fi.files[0])};</script></body></html>
